    <script>
      const triggerElements = document.querySelectorAll('.badge');
      triggerElements.forEach((triggerElement) => {

        const tooltipId = triggerElement.getAttribute('aria-describedby');
        const contentElement = document.getElementById(tooltipId);

        const popperInstance = Popper.createPopper(triggerElement, contentElement, {
            placement: 'top',
            modifiers: [
              {
                name: 'offset',
                options: {
                  offset: [0, 8],
                },
              },
            ],
          });
            

          function show() {
            contentElement.setAttribute('data-show', '');

              // We need to tell Popper to update the tooltip position
              // after we show the tooltip, otherwise it will be incorrect
              popperInstance.update();
            }

          function hide() {
            contentElement.removeAttribute('data-show');
          }

            const showEvents = ['mouseenter', 'focus'];
            const hideEvents = ['mouseleave', 'blur'];

            showEvents.forEach((event) => {
              triggerElement.addEventListener(event, show);
            });

            hideEvents.forEach((event) => {
              triggerElement.addEventListener(event, hide);
            });
      })
    </script>
    
    <script data-cfasync="false">
        window.addEventListener("DOMContentLoaded", async (event) => {
            "use strict";
            let discord_key = "563797492538277908";
            let url = 'https://discordapp.com/api/guilds/' + discord_key + '/embed.json';
      
            function discordAPI() {
                var init = {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    }
                fetch(url, init).then(function (response) {
                    console.log(response)
                    if (response.status != 200) {
                        console.log("it didn't work " + response.status);
                        return
                    }
                    response.json().then(function (d) {

                        let status;
                        d.members.forEach(function (mem) {
                            if(mem.username === "07fael08"){
                                status = mem.status;
                                return status;
                            }
                        })
                    
                        if(status){
                         document.querySelector('body > div > div.logo > div').innerHTML= `
                        <div class="discord-background">
                            <div class="discord-userStatus discord-status-${status}"></div>
                        </div>`;
                        }else{
                        document.querySelector('body > div > div.logo  > div').innerHTML= `
                        <div class="discord-background">
                            <div class="discord-userStatus discord-status-offline"></div>
                        </div>`;        
                        }
                        
                    })
                }).catch(function (err) {
                    console.log('fetch error: ' + err)
                })
            }
            discordAPI()
